<script>
    let click = false
    let animation = false
    let musicas = ["./assets/audios/murilo.mp3", "./assets/audios/julia.mp3", "./assets/audios/mauricio.mp3", "./assets/audios/mari.mp3", "./assets/audios/vitor.mp3"]

    var audio
   
    function rodaRoda() {
        if(click == false) {
            imagem_play.style.transition = "transform 1s";
            imagem_play.style.transform += "scaleX(-1)";
            setTimeout(()=>{
                imagem_play.src = "./assets/imgs/lightbulb.png"
            },300)

            audio = new Audio (musicas[parseInt(Math.random()*musicas.length)])
            audio.play();
            soundAnimation();
            click = true;
            animation = false
            
        }
        else {
            animation = true
            imagem_play.style.transform = "scaleX(1)";
            
            setTimeout(()=>{
                imagem_play.src = "./assets/imgs/visao.png"
            },300)
            
            soundAnimation()
            
            audio.pause()
            click = false
        } 
    }

    function soundAnimation()
        {
            var imgs = ['./assets/imgs/audio.png', './assets/imgs/nota-2.png', './assets/imgs/nota-simples.png',
             './assets/imgs/nota-simples-2.png', './assets/imgs/nota.png', './assets/imgs/play.png', './assets/imgs/stop.png']

            var animacao = setInterval(()=>{
            
              if(animation)
              clearInterval(animacao)
                
              const section = document.querySelector('section')
              const createElement = document.createElement('img')
              var size = Math.random() * 50;
              
              var numeroImagem = parseInt(Math.random()*7)
                createElement.src=imgs[numeroImagem]

              createElement.style.width = 20 + size + 'px';
              createElement.style.height = 20 + size + 'px';
              createElement.style.left = Math.random() * innerWidth -50 + "px";
              section.appendChild(createElement);
      
              setTimeout(() => {
                  createElement.remove()
              },3000);
              },200);
    
        }
</script>
